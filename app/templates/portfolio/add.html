{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="mb-4"><i class="fas fa-plus me-2"></i>Add to Portfolio</h1>

                <form method="POST" action="{{ url_for('portfolio.add_photo') }}">
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL <span class="text-danger">*</span></label>
                        <input type="url" class="form-control" id="image_url" name="image_url" required
                               placeholder="https://example.com/nail-design.jpg">
                        <small class="form-text text-muted">
                            Paste a URL to an online image or upload to a service like Imgur first
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="e.g., Pink Ombre French Tips">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Describe the design, colors, techniques used..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tags (Select all that apply)</label>
                        <div class="row">
                            {% for tag in tags %}
                            <div class="col-md-4 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tags"
                                           value="{{ tag.tag_id }}" id="tag{{ tag.tag_id }}">
                                    <label class="form-check-label" for="tag{{ tag.tag_id }}">
                                        {{ tag.name }}
                                        {% if tag.category %}
                                        <small class="text-muted">({{ tag.category }})</small>
                                        {% endif %}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="appt_id" class="form-label">Link to Appointment (Optional)</label>
                        <select class="form-select" id="appt_id" name="appt_id">
                            <option value="">Not linked to appointment</option>
                            {% for appt in appointments %}
                            <option value="{{ appt.appt_id }}">
                                {{ appt.client_name }} - {{ appt.service_name }} ({{ appt.appt_date }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('portfolio.gallery') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Add to Portfolio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
