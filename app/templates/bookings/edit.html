{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="mb-4"><i class="fas fa-edit me-2"></i>Edit Appointment</h1>

                <div class="alert alert-info mb-4">
                    <strong>Client:</strong> {{ appointment.client_name }} ({{ appointment.phone }})
                </div>

                <form method="POST" action="{{ url_for('bookings.edit_appointment', appt_id=appointment.appt_id) }}">
                    <!-- Service Selection -->
                    <div class="mb-3">
                        <label for="service_id" class="form-label">Service <span class="text-danger">*</span></label>
                        <select class="form-select" id="service_id" name="service_id" required onchange="updatePrice()">
                            {% for service in services %}
                            <option value="{{ service.service_id }}"
                                    data-price="{{ service.base_price }}"
                                    {% if service.service_id == appointment.service_id %}selected{% endif %}>
                                {{ service.name }} - ${{ '%.2f'|format(service.base_price) }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Date and Time -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="appt_date" class="form-label">Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="appt_date" name="appt_date"
                                   value="{{ appointment.appt_date }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="appt_time" class="form-label">Time <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="appt_time" name="appt_time"
                                   value="{{ appointment.appt_time.strftime('%H:%M') if appointment.appt_time else '' }}" required>
                        </div>
                    </div>

                    <!-- Price and Product Cost -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price" name="price"
                                       value="{{ '%.2f'|format(appointment.price) }}"
                                       step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product_cost" class="form-label">Product Cost</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="product_cost" name="product_cost"
                                       value="{{ '%.2f'|format(appointment.product_cost or 0) }}"
                                       step="0.01" min="0">
                            </div>
                            <small class="form-text text-muted">For profit tracking</small>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="scheduled" {% if appointment.status == 'scheduled' %}selected{% endif %}>Scheduled</option>
                            <option value="confirmed" {% if appointment.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
                            <option value="completed" {% if appointment.status == 'completed' %}selected{% endif %}>Completed</option>
                            <option value="cancelled" {% if appointment.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                            <option value="no-show" {% if appointment.status == 'no-show' %}selected{% endif %}>No-Show</option>
                        </select>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ appointment.notes or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('bookings.view_appointment', appt_id=appointment.appt_id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updatePrice() {
        const select = document.getElementById('service_id');
        const option = select.options[select.selectedIndex];
        const price = option.getAttribute('data-price');

        if (price && confirm('Update price to service base price?')) {
            document.getElementById('price').value = parseFloat(price).toFixed(2);
        }
    }
</script>
{% endblock %}
