{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="mb-4"><i class="fas fa-calendar-plus me-2"></i>Book New Appointment</h1>

                <form method="POST" action="{{ url_for('bookings.book_appointment') }}" id="bookingForm">
                    <!-- Client Selection -->
                    <div class="mb-3">
                        <label for="client_id" class="form-label">Client <span class="text-danger">*</span></label>
                        <select class="form-select" id="client_id" name="client_id" required>
                            <option value="">Select a client...</option>
                            {% for client in clients %}
                            <option value="{{ client.client_id }}">{{ client.name }} - {{ client.phone }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">
                            Don't see the client? <a href="{{ url_for('clients.add_client') }}" target="_blank">Add new client</a>
                        </small>
                    </div>

                    <!-- Service Selection -->
                    <div class="mb-3">
                        <label for="service_id" class="form-label">Service <span class="text-danger">*</span></label>
                        <select class="form-select" id="service_id" name="service_id" required onchange="updatePrice()">
                            <option value="">Select a service...</option>
                            {% for service in services %}
                            <option value="{{ service.service_id }}"
                                    data-price="{{ service.base_price }}"
                                    data-duration="{{ service.avg_duration }}">
                                {{ service.name }} - ${{ '%.2f'|format(service.base_price) }} ({{ service.avg_duration }} min)
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Date and Time -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="appt_date" class="form-label">Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="appt_date" name="appt_date"
                                   value="{{ suggested_date }}" required onchange="loadAvailableTimes()">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="appt_time" class="form-label">Time <span class="text-danger">*</span></label>
                            <select class="form-select" id="appt_time" name="appt_time" required>
                                <option value="">Select date first...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price"
                                   step="0.01" min="0" required>
                        </div>
                        <small class="form-text text-muted">Adjust price if different from base price</small>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note me-1"></i>Notes / Special Requests
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"
                                  placeholder="Design details, color preferences, special requests..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('bookings.calendar') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-2"></i>Book Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updatePrice() {
        const select = document.getElementById('service_id');
        const option = select.options[select.selectedIndex];
        const price = option.getAttribute('data-price');

        if (price) {
            document.getElementById('price').value = parseFloat(price).toFixed(2);
        }
    }

    async function loadAvailableTimes() {
        const date = document.getElementById('appt_date').value;
        const timeSelect = document.getElementById('appt_time');

        if (!date) return;

        try {
            const response = await fetch(`{{ url_for('bookings.available_times') }}?date=${date}`);
            const data = await response.json();

            timeSelect.innerHTML = '<option value="">Select a time...</option>';

            data.available_times.forEach(slot => {
                const option = document.createElement('option');
                option.value = slot.time;
                option.textContent = slot.display;
                timeSelect.appendChild(option);
            });

            if (data.available_times.length === 0) {
                timeSelect.innerHTML = '<option value="">No available times</option>';
            }

        } catch (error) {
            console.error('Error loading times:', error);
            timeSelect.innerHTML = '<option value="">Error loading times</option>';
        }
    }

    // Load times for suggested date on page load
    window.addEventListener('DOMContentLoaded', () => {
        loadAvailableTimes();
    });
</script>
{% endblock %}
