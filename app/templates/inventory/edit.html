{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="mb-4"><i class="fas fa-edit me-2"></i>Edit Inventory Item</h1>

                <form method="POST" action="{{ url_for('inventory.edit_item', item_id=item.item_id) }}">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Item Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"
                                   value="{{ item.name }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Select...</option>
                                <option value="polish" {% if item.category == 'polish' %}selected{% endif %}>Polish</option>
                                <option value="gel" {% if item.category == 'gel' %}selected{% endif %}>Gel</option>
                                <option value="acrylic" {% if item.category == 'acrylic' %}selected{% endif %}>Acrylic</option>
                                <option value="tools" {% if item.category == 'tools' %}selected{% endif %}>Tools</option>
                                <option value="treatment" {% if item.category == 'treatment' %}selected{% endif %}>Treatment</option>
                                <option value="supplies" {% if item.category == 'supplies' %}selected{% endif %}>Supplies</option>
                                <option value="other" {% if item.category == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                   value="{{ '%.2f'|format(item.quantity) }}" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="unit" class="form-label">Unit <span class="text-danger">*</span></label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="bottle" {% if item.unit == 'bottle' %}selected{% endif %}>Bottle</option>
                                <option value="oz" {% if item.unit == 'oz' %}selected{% endif %}>Ounce (oz)</option>
                                <option value="ml" {% if item.unit == 'ml' %}selected{% endif %}>Milliliter (ml)</option>
                                <option value="gram" {% if item.unit == 'gram' %}selected{% endif %}>Gram</option>
                                <option value="count" {% if item.unit == 'count' %}selected{% endif %}>Count/Pieces</option>
                                <option value="set" {% if item.unit == 'set' %}selected{% endif %}>Set</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="low_stock_threshold" class="form-label">Low Stock Alert</label>
                            <input type="number" class="form-control" id="low_stock_threshold"
                                   name="low_stock_threshold" value="{{ '%.2f'|format(item.low_stock_threshold) }}"
                                   step="0.01" min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="unit_cost" class="form-label">Unit Cost <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="unit_cost" name="unit_cost"
                                       value="{{ '%.2f'|format(item.unit_cost) }}" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplier" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="supplier" name="supplier"
                                   value="{{ item.supplier or '' }}">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                        <form method="POST" action="{{ url_for('inventory.delete_item', item_id=item.item_id) }}"
                              onsubmit="return confirm('Are you sure you want to delete this item?');">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="fas fa-trash me-2"></i>Delete Item
                            </button>
                        </form>

                        <div>
                            <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
