{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="mb-4"><i class="fas fa-plus me-2"></i>Add Inventory Item</h1>

                <form method="POST" action="{{ url_for('inventory.add_item') }}">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Item Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   placeholder="e.g., Gel Top Coat, Acrylic Powder">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Select...</option>
                                <option value="polish">Polish</option>
                                <option value="gel">Gel</option>
                                <option value="acrylic">Acrylic</option>
                                <option value="tools">Tools</option>
                                <option value="treatment">Treatment</option>
                                <option value="supplies">Supplies</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                   step="0.01" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="unit" class="form-label">Unit <span class="text-danger">*</span></label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="">Select...</option>
                                <option value="bottle">Bottle</option>
                                <option value="oz">Ounce (oz)</option>
                                <option value="ml">Milliliter (ml)</option>
                                <option value="gram">Gram</option>
                                <option value="count">Count/Pieces</option>
                                <option value="set">Set</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="low_stock_threshold" class="form-label">Low Stock Alert</label>
                            <input type="number" class="form-control" id="low_stock_threshold"
                                   name="low_stock_threshold" step="0.01" min="0" value="5"
                                   placeholder="Alert when below...">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="unit_cost" class="form-label">Unit Cost <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="unit_cost" name="unit_cost"
                                       step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplier" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="supplier" name="supplier"
                                   placeholder="e.g., Beauty Supply Co">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Add Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
