{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="mb-4"><i class="fas fa-user-edit me-2"></i>Edit Client</h1>

                <form method="POST" action="{{ url_for('clients.edit_client', client_id=client.client_id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"
                                   value="{{ client.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   value="{{ client.phone }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ client.email or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instagram" class="form-label">Instagram Handle</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="instagram" name="instagram"
                                       value="{{ client.instagram or '' }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="allergies" class="form-label">
                            <i class="fas fa-exclamation-triangle me-1 text-warning"></i>Allergies / Sensitivities
                        </label>
                        <textarea class="form-control" id="allergies" name="allergies" rows="2">{{ client.allergies or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note me-1"></i>Notes / Preferences
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ client.notes or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('clients.view_client', client_id=client.client_id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
